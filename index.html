<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>


    <div class="calculator">
        <input type="text" class="calculator-input" value="0" disabled>

        <div class="calculator-keys">

            <button type="button" class="allClear" value="allClear">AC</button>
            <button type="button" value="negatif" class="negatif"><svg xmlns="http://www.w3.org/2000/svg" width="32"
                    height="32" viewBox="0 0 256 256">
                    <path fill="currentColor"
                        d="m204.24 60.24l-144 144a6 6 0 0 1-8.48-8.48l144-144a6 6 0 0 1 8.48 8.48ZM66 112a6 6 0 0 0 12 0V78h34a6 6 0 0 0 0-12H78V32a6 6 0 0 0-12 0v34H32a6 6 0 0 0 0 12h34Zm158 66h-80a6 6 0 0 0 0 12h80a6 6 0 0 0 0-12Z" />
                </svg>
                <button type="button" value="%" class="percentage">%</button>
                <button type="button" class="operator" value="/">&divide;</button>

                <button type="button" value="7">7</button>
                <button type="button" value="8">8</button>
                <button type="button" value="9">9</button>
                <button type="button" class="operator" value="*">&times;</button>

                <button type="button" value="4">4</button>
                <button type="button" value="5">5</button>
                <button type="button" value="6">6</button>
                <button type="button" class="operator" value="-">-</button>

                <button type="button" value="1">1</button>
                <button type="button" value="2">2</button>
                <button type="button" value="3">3</button>
                <button type="button" class="operator" value="+">+</button>

                <button type="button" value="0" class="zero">0</button>
                <button type="button" class="decimal" value=".">.</button>
                <button type="button" class="equal operator" value="=">=</button>



            </button>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
